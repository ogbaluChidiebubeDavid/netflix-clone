<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="" />
      </div>
      <div class="profile">
        <img src="assets/profile__logo.png" alt="" />
        <div class="dropdown-container">
          <div class="dropdown">
            <span onclick="logOut()">Sign out</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="featured">
       <img src="/homepage images/MovieName.png" alt="moviename">
        <h4><img src="/homepage images/Top10Badge.png" alt="badge"> Türkiye’de Bugün 4 Numara</h4>
        <div class="featured__buttons">
          <button class="button__play"><i class="fas fa-play"></i>Oynat</button>
          <button>Daha Fazla Bilgi</button>
        </div>
        <div class="featured__description">
            Türkiye’de Bugün 4 Numara
            Küçük yaşta başının çaresine bakmayı öğrenen ve çok çalışarak iş dünyasında önemli bir konuma gelen Emir, bir gün sokak şarkıcısı bir kızla karşılaşır ve hayatı değişir.
            Oynat
            Daha Fazla Bilgi
            <div class="movies">
                <div class="movies__header">
                  <h5>Netflix'te Popüler</h5>
                </div>
                <div id="wishlist" class="movies__container">
                    <img src="/homepage images/MoviePoster (1).png" alt="">
                </div>
            </div>
      </div>
     
  </body>
</html>
